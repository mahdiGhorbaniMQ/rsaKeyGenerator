<mat-toolbar color="primary" class="expanded-toolbar">
  <span>
    <button mat-button routerLink="/">{{title}}</button>
    <button mat-button routerLink="/"><mat-icon>home</mat-icon></button>
  </span>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button mat-button routerLink="/profile" *ngIf="isAuthenticated">
      <mat-icon>account_circle</mat-icon>
      profile
    </button>
    <button mat-button routerLink="/key" *ngIf="isAuthenticated">
      <mat-icon>key</mat-icon>
      Key panel
    </button>
    <button mat-button routerLink="/login" *ngIf="!isAuthenticated">
      <mat-icon>power_settings_new</mat-icon>
      Login
    </button>
    <button mat-button (click)="signOut()" *ngIf="isAuthenticated">
      <mat-icon>exit_to_app</mat-icon>
      SignOut
    </button>
  </div>
  <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item routerLink="/" >
    <mat-icon>home</mat-icon>
    Home
  </button>
  <button mat-menu-item routerLink="/profile" *ngIf="isAuthenticated">
    <mat-icon>account_circle</mat-icon>
    profile
  </button>
  <button mat-menu-item routerLink="/key" *ngIf="isAuthenticated">
    <mat-icon>key</mat-icon>
    Key panel
  </button>
  <button mat-menu-item routerLink="/login" *ngIf="!isAuthenticated">
    <mat-icon>power_settings_new</mat-icon>
    Login
  </button>
  <button mat-menu-item (click)="signOut()" *ngIf="isAuthenticated">
    <mat-icon>exit_to_app</mat-icon>
    SignOut
  </button>
</mat-menu>
<router-outlet></router-outlet>
