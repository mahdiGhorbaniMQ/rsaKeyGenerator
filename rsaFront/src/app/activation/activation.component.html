<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h3>please check your email and insert your Activation Code.</h3>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="ActivationCode" formControlName="activationCode" required>
        <mat-error>
          Please insert your ActivationCode
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent">check</button>
    </form>
  </mat-card-content>
</mat-card>
